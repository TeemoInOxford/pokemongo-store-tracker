name: Scrape Pokémon GO Store

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行
  workflow_dispatch:      # 可手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PROXY_USER: ${{ secrets.PROXY_USER }}
      PROXY_PASS: ${{ secrets.PROXY_PASS }}
      PROXY_HOST: ${{ secrets.PROXY_HOST }}
      PROXY_PORT: ${{ secrets.PROXY_PORT }}

    steps:
    - name: Checkout repository with token
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}  # 用你自己的 PAT 确保可以 push

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python PokemonGoInfo.py

    - name: Commit and push changes
      run: |
        echo "✅ 配置 Git 用户信息"
        git config user.name "TeemoBot"
        git config user.email "teemobot@example.com"

        echo "✅ 添加并提交更新"
        git add data.json
        git commit -m "Update data [auto]" || echo "No changes"
        git push origin HEAD:${{ github.ref_name }}
