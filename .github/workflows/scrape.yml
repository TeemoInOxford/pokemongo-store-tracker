name: Scrape Pokémon GO Store

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:  # ✅ 在这里注入 secrets
      PROXY_USER: ${{ secrets.PROXY_USER }}
      PROXY_PASS: ${{ secrets.PROXY_PASS }}
      PROXY_HOST: ${{ secrets.PROXY_HOST }}
      PROXY_PORT: ${{ secrets.PROXY_PORT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python PokemonGoInfo.py

    - name: Commit and push changes with token
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        echo "✅ 设置带 Token 的远程仓库地址"
        git config user.name "TeemoBot"
        git config user.email "teemobot@example.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        
        echo "✅ 开始提交 data.json"
        git add data.json
        git commit -m "Update data [auto]" || echo "No changes"
        git push origin HEAD:${{ github.ref_name }} --force-with-lease


