<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon GO 商店数据</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; vertical-align: top; }
    th { background-color: #f2f2f2; }
    img { max-height: 50px; }
    td.name { white-space: pre-line; }  /* 允许换行 */
  </style>
</head>
<body>
  <h1>Pokémon GO 商店数据</h1>
  <table id="storeTable">
    <thead>
      <tr>
        <th>分类</th>
        <th class="name">图片</th>
        <th>名称</th>
        <th>截止时间</th>
        <th>我们的售价</th>
        <th>价格</th>
        <th>包含物品</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('webstore_items_limited.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#storeTable tbody");
        data.forEach(item => {
          const tr = document.createElement("tr");

          const bundled = (item.bundledItems || [])
            .map(b => `${b.itemId} × ${b.quantity}`)
            .join("<br>");

          const price = item.price?.[0]?.priceE6
            ? (item.price[0].priceE6 / 1_000_000).toFixed(2) + ' ' + item.price[0].currency
            : '';

          tr.innerHTML = `
            <td>${item.category}</td>
            <td><img src="${item.imageUrl || ''}" alt=""></td>
            <td class="name">${item.name}</td>
            <td>${item.endTimeMs || ""}</td>
            <td>${item.selling_price}</td>
            <td>${price}</td>
            <td>${bundled}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
